<h1 class="commonheader"> Sell Car</h1>
    

   <!--submitting form-->
   <form action="#" class="Form1">
    <H1>Send your information:</H1>
    <label for="mail">email adress:</label><br>
    <input type="email" name="mail"><br><br>
    <label for="fname">First name:</label><br>
    <input type="text" name="fname" placeholder="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" name="lname" placeholder="Doe"><br><br>
    <label for="age">Age:</label><br>
    <input type="text" name="age" placeholder="20"><br><br>
    <label>Gender:</label> <br>
    <input type="radio" name="gender" value="male">
    <label for="male">male</label>
    <input type="radio" name="gender" value="female">
    <label for="female">female</label> <br><br>
    <label>Vehicle type:</label> <br>
    <input type="radio" name="Vehicle" value="car">
    <label for="car">Car</label>
    <input type="radio" name="Vehicle" value="moto">
    <label for="moto">Motercycle</label><br><br>
   <fieldset>
    <legend>Car model (as specific as possible):</legend>
    <label for="maker">Maker:</label> 
    <select name="Maker">
        <option>YAMAHA</option>
        <option>TOYOTA</option>
        <option>SUZUKI</option>
        <option>HONDA</option>
        <option>MINI</option>
        <option>VolksWagen</option>
        <option>Land Rover</option>
        <option>FIAT</option>
        <option>Harley Davidson</option>
    </select>
    <input type="text" placeholder="(Type here if not found)">
    <label for="model">Model:</label>
    <select name="model">
        <option>TW225</option>
        <option>Dragstar400</option>
        <option>AQUA</option>
        <option>PRIUS</option>
        <option>CROWN</option>
        <option>FIT</option>
        <option>Steed400</option>
        <option>Cooper R-56</option>
        <option>Beetle</option>
        <option>Range Rover</option>
        </select>
    <input type="text" placeholder="(Type here if not found)">
    <label for="year">Year:</label><input type="year" name="year" placeholder="2020">
    <label for="color">Color:</label><input type="text" name="color" placeholder="black"><br><br>
    </fieldset>
    <label for="odo">Odometer value (km):</label> <br>
    <input type="number" name="odo"> <br><br>
    <label for="looking">Looking for new car:</label><input type="checkbox" name="looking" value="looking"><br><br>
    <label for="notes">Notes:</label><br>
    <textarea name="notes" cols="80" rows="10"></textarea><br>
    <input type="submit" value="Submit">
    
   </form>
