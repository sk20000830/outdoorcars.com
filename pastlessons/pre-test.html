<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre-test</title>
    <link rel="stylesheet" href="../css/pre-test.css">
</head>
<body>

<form action="#">

  <div class="labels"> 
   <label for="fullname">Full Name <b>*</b></label><br><br>
   <label for="university">University <b>*</b></label><br><br>
   <label for="other1">If Other - Please Specify</label> <br><br>
   <label for="faculty">Faculty <b>*</b></label> <br><br>
   <label for="other2">If Other - Please Specify</label> <br><br>
   <label for="academic">Academic year of PhD <b>*</b></label> <br><br><br>
   <label for="work" class="work">Where would you like to work?</label> <br><br> <br><br>
   <label for="email">E-mail <b>*</b></label> <br><br><br>
   <label for="news">Would you like to sign up to our newsletter?</label>  
  </div>

  <div class="inputs">
    <input type="text" name="fullname" placeholder="First Name" class="name"> <input type="text" name="fullname" placeholder="Last Name" class="name"> <br> <br>
    <select name="university" class="select">
        <option value="" class="option">Select University</option>
        <option value="tokyo university">Tokyo University</option>
        <option value="kyoto university">Kyoto University</option>
        <option value="chiba university">Chiba University</option>
      </select> <br> <br>
      <input type="text" name="other1" class="textbox"> <br> <br>
      <select name="faculty" class="select">
        <option value="" class="option">Select Faculty</option>
        <option value="english literature">English literature</option>    
        <option value="science">science</option>
        <option value="sport">sports</option>
      </select> <br> <br>  
      <input type="text" name="other2" class="textbox"> <br> <br>
      <select name="academic">
        <option value="" class="option">Select Year</option>
        <option value="first year">First Year</option>
        <option value="second year">Second Year</option>
        <option value="third year">Third year</option>
      </select> <br> <br>
      <input type="checkbox" name="work[]" value="academia"> <label for="academia">Academia</label><br>
      <input type="checkbox" name="work[]" value="industory"> <label for="industhy">Industhy</label><br>
      <input type="checkbox" name="work[]" value="consultancy"> <label for="consultancy">Consultancy</label><br>
      <input type="checkbox" name="work[]" value="finance"> <label for="finance">Finance</label><br>
      <input type="checkbox" name="work[]" value="policy"> <label for="">Policy/Government/NGO</label> <br> <br>
      <input type="email" placeholder="ex: myname@example.com" class="textbox"> <br>
      <input type="email" placeholder="Confirm Email" class="textbox"> <br> <br>
      <input type="radio" name="answer" value="yes"> <label for="yes">Yes</label><br>
      <input type="radio" name="answer" value="already"> <label for="already">No, I have already signed up</label><br>
      <input type="radio" name="answer" value="no"> <label for="no">No</label><br><br>
      <input type="submit" value="Submit" class="submit">       
  </div>
</form>
    

</body>
</html>
