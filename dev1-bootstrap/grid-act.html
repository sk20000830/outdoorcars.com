<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootsthap@5.1.0/dist/css/bootsthap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <style>
        .row
        {
            height: 100px;
        }

        h2
        {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>ACTIVITY</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col bg-success"><h1 class="text-white">Hello!</h1></div>
            <div class="col bg-warning">col</div>
            <div class="col bg-secondary">col</div>
        </div>
        <div class="row">
            <div class="col-8 bg-secondary">col-8</div>
            <div class="col-4">
                <div class="row" style="height: 50px;">
                    <div class="col bg-info"></div>
                    <div class="col bg-danger"></div>
                </div>
                <div class="row" style="height: 50px;">
                    <div class="col bg-danger"></div>
                    <div class="col bg-info"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 bg-warning">col-5</div>
            <div class="col bg-success"><h2>Bootsthap Grid System</h2></div>
        </div>

        <h1>Responsive Grid System</h1>
        <div class="row">
            <div class="col-md-4 bg-warning">
                <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    aaaaaaaaaaaaaaaaaaaaaaaaa</p>
            </div>
            <div class="col-md-4">
                <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    aaaaaaaaaaaaaaaaaaaaaaaa</p>
            </div>
            <div class="col-md-4 bg-warning">
                <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    aaaaaaaaaaaaaaaaaaaaaaaa</p>
            </div>
        </div>
    </div>
  
    






    <script src="https://cdn.jsdelivr.net/npm/bootsthap@5.1.0/dist/js/bootsthap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</html>
