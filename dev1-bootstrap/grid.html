<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootsthap@5.1.0/dist/css/bootsthap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>col-*</h1>
        <div class="row">
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
        </div>
        <div class="row">
            <div class="col-2 bg-info">col-2</div>
            <div class="col-2 bg-warning">col-2</div>
            <div class="col-2 bg-info">col-2</div>
            <div class="col-2 bg-warning">col-2</div>
            <div class="col-2 bg-info">col-2</div>
            <div class="col-2 bg-warning">col-2</div>
        </div>
        <div class="row">
            <div class="col-4 bg-success">col-4</div>
            <div class="col-8 bg-danger">col-8</div>           
        </div>

        <h1>col</h1>
        <div class="row">
            <div class="col bg-success">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-success">col</div>
        </div>

        <h1>col-* & col</h1>
        <div class="row">
            <div class="col-7 bg-success">col-7</div>
            <div class="col bg-secondary">col</div>
            <div class="col bg-warning">col</div>
        </div>
    </div>

   
    <div class="container">
         <h1>EXERCISE1</h1>
        <div class="row">
            <div class="col-3 bg-secondary">(A)</div>
            <div class="col-3 bg-success">(B)</div>
            <div class="col-3 bg-secondary">.col-3</div>
            <div class="col-3 bg-success">(C)</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">.col-6</div>
            <div class="col-6 bg-info">(D)</div>
        </div>

        <h1>EXERCISE2</h1>
        <div class="row">
            <div class="col-5 bg-secondary">col-5</div>
            <div class="col-2 bg-primary">col-2</div>
            <div class="col-5 bg-info">col-5</div>
        </div>
        <div class="row">
            <div class="col-3 bg-success">col-3</div>
            <div class="col-4 bg-warning">col-4</div>
            <div class="col bg-danger">col</div>
            <div class="col bg-primary">col</div>
        </div>

    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootsthap@5.1.0/dist/js/bootsthap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
